spring.application.name=rest-visibilidad
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

management.endpoints.enabled-by-default=false


#Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/visibilidad
spring.datasource.username=visibilidad
spring.datasource.password=visibilidad
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

#Flyway config
flyway.url = jdbc:postgresql://localhost:5432/visibilidad
flyway.schemas = visibilidad
flyway.user = visibilidad
flyway.password = visibilidad

#JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

#Logging
logging.level.es.visibilidad=debug
